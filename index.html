<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="images/Cute_dog_smiling_with_a_flower_on_his_head.gif" alt="Dog holding a rose">
        </div>
        <h1>Do you love me?</h1>
        <div class="buttons">
            <a id="yesButton" href="#" onclick="yesClicked()">Yes</a>
            <a id="noButton" href="#" onclick="resizeButtons()">No</a>
        </div>
    </div>
    <script>
        let noClickCount = 0;
        const noMessages = [
            "No",
            "Are you sure?",
            "Really sure??",
            "Are you positive???",
            "Panda please",
            "Just think about it",
            "If you say no, I'll be very sad :(",
            "I'll be very very sad :((",
            "I'll be very very very sad ;(",
            "I'll be very very very very sad ;((",
            "Fineeee I'll stop asking...",
            "JUST KIDDING PLEASE SAY YES",
            "I'll be very very very very very sad ;(((",
            "You're breaking my heart </3"
        ];

        function resizeButtons() {
            var yesButton = document.getElementById('yesButton');
            var noButton = document.getElementById('noButton');

            // Increase size of Yes button progressively
            yesButton.style.transform = `scale(${1 + noClickCount * 0.2})`;

            // Update no button text
            noButton.innerText = noMessages[noClickCount % noMessages.length];
            noClickCount++;
        }

        function yesClicked() {
            var yesButton = document.getElementById('yesButton');
            var noButton = document.getElementById('noButton');
            var questionText = document.querySelector('h1'); // Select the question text

            // Hide the No button and question text
            noButton.classList.add('hidden');
            questionText.classList.add('hidden');

            // Make the Yes button larger
            yesButton.style.transform = "scale(2)";
            yesButton.innerText = "Okayyy yayyyy!!! ilyyyy <33";

            // Change the image
            var imageContainer = document.querySelector('.image-container');
            imageContainer.innerHTML = '<img src="images/new-kissing-dog.gif" alt="Kissing dog GIF">';
        }
    </script>
</body>
</html>
